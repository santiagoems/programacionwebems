    <div class="container" style="margin-bottom: 20px; margin-top: 20px;">

      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-2 bg-secondary">
            <div class="card-body bg-secondary">
       
            <div class = "container">
              <h1 style="color: black; text-align: center; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">CONTACTO</h1>
                             <form id="contact-form" role="form">

            

            <div class="controls">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_name">Nombre *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Ingrese su nombre" required="required" data-error="Firstname is required.">
                            
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Apellido *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Ingrese su apellido" required="required" data-error="Lastname is required.">
                                                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="Ingrese su email" required="required" data-error="Valid email is required.">
                            
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Mensaje *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Escriba un mensaje" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                            </div>

                        </div>


                    <div class="col-md-12">
                        
                        <input type="submit" class="btn btn-danger btn-send  pt-1 btn-block
                            " value="Enviar" style="float: right; margin-top: 15px;">
                    
                </div>
          
                </div>


        </div>
         </form>
